<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Планировщик задач &#128221;</h1>
      <div class="form">
        <label for="task-input">Введите задачу:</label>
        <input type="text" id="task-input" class="task-input" />
        <button id="add-task">Добавить задачу</button>
      </div>
      <div class="task-list">
        <h2>Список задач</h2>
        <ul id="task-list" class="task-list">
            <li>
                <input type="checkbox" disabled>
                <label>Пример задачи</label>
            </li>
        </ul>
        <button id="clear-tasks" disabled>Очистить список</button>
        <div id="no-tasks-message" style="display: none;">Задачи отсутствуют</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
